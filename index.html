<style>

  cursor:pointer;

</head>
<body>
<div class="wrap">

  <!-- ã‚¹ãƒ­ãƒƒãƒˆã‚»ãƒ« -->
  <div class="slot-area">
    <div class="cell" id="cell0">?</div>
    <div class="cell" id="cell1">?</div>
    <div class="cell" id="cell2">?</div>
    <div class="cell" id="cell3">?</div>
    <div class="cell" id="cell4">?</div>
    <div class="cell" id="cell5">?</div>
    <div class="cell" id="cell6">?</div>
    <div class="cell" id="cell7">?</div>
    <div class="cell" id="cell8">?</div>
  </div>

  <button id="spinBtn">ã‚¹ãƒ”ãƒ³ (1ãƒãƒŠ)</button>

  <!-- ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ -->
  <div class="status">
    <div>ã‚³ã‚¤ãƒ³: <span id="coin">0</span></div>
    <div>ãƒãƒŠ: <span id="mana">3</span></div>
  </div>

  <!-- æ‰‹æœ­ -->
  <div class="hand" id="hand"></div>

</div>

<script>
let coin=0;
let mana=3;
let hand=[];
let deck=[];
let discard=[];

// ã‚¹ãƒ­ãƒƒãƒˆã®ã‚·ãƒ³ãƒœãƒ«
const symbols=["ğŸ’","ğŸ‹","ğŸŠ","â­","7ï¸âƒ£"];

// ã‚«ãƒ¼ãƒ‰å®šç¾©
const cardTypes=[
  {img:"images/card1.png", type:"reroll", cost:2},
  {img:"images/card2.png", type:"double", cost:2},
  {img:"images/card3.png", type:"wild", cost:3},
  {img:"images/card4.png", type:"insurance", cost:2},
  {img:"images/card5.png", type:"superspin", cost:3},
  {img:"images/card6.png", type:"manarecover", cost:1},
  {img:"images/card7.png", type:"coinplus", cost:1}
];

// ãƒ‡ãƒƒã‚­åˆæœŸåŒ–
function initDeck(){
  deck=[];
  for(let i=0;i<3;i++){
    deck=deck.concat(cardTypes);
  }
  shuffle(deck);
}

// ã‚·ãƒ£ãƒƒãƒ•ãƒ«
function shuffle(a){
  for(let i=a.length-1;i>0;i--){
    const j=Math.floor(Math.random()*(i+1));
    [a[i],a[j]]=[a[j],a[i]];
  }
}

// ã‚«ãƒ¼ãƒ‰ã‚’å¼•ãï¼ˆæœ€å¤§7æšï¼‰
function drawCard(){
  if(hand.length >= 7) return;
  if(deck.length===0){
    deck=discard;
    discard=[];
    shuffle(deck);
  }
  if(deck.length>0){
    const card=deck.pop();
    hand.push(card);
    renderHand();
  }
}

// æ‰‹æœ­æç”»
function renderHand(){
  const handDiv=document.getElementById("hand");
  handDiv.innerHTML="";
  hand.forEach((card,idx)=>{
    const c=document.createElement("div");
    c.className="card";
    const img=document.createElement("img");
    img.src=card.img;
    c.appendChild(img);
    c.onclick=()=>playCard(idx);
    handDiv.appendChild(c);
  });
}

// ã‚«ãƒ¼ãƒ‰ä½¿ç”¨
function playCard(idx){
  const card=hand[idx];
  if(mana<card.cost) return;
  mana-=card.cost;
  document.getElementById("mana").textContent=mana;
  discard.push(card);
  hand.splice(idx,1);
  renderHand();
  applyEffect(card);
}

// åŠ¹æœå‡¦ç†
function applyEffect(card){
  switch(card.type){
    case "coinplus":
      coin+=5;
      break;
    case "manarecover":
      mana+=2;
      break;
    case "double":
      coin*=2;
      break;
    case "reroll":
      spin(true);
      break;
    case "superspin":
      spin(true, 3);
      break;
    case "wild":
      // ãƒ¯ã‚¤ãƒ«ãƒ‰ã§æƒã†
      for(let i=0;i<9;i++) document.getElementById("cell"+i).textContent="â­";
      break;
    case "insurance":
      // å¤±æ•—æ™‚ã‚³ã‚¤ãƒ³æ¸›å°‘é˜²æ­¢
      alert("æ¬¡ã®ã‚¹ãƒ”ãƒ³ã§æå¤±ãªã—ï¼");
      break;
  }
  document.getElementById("coin").textContent=coin;
  document.getElementById("mana").textContent=mana;
}

// ã‚¹ãƒ­ãƒƒãƒˆã‚¹ãƒ”ãƒ³
function spin(isCard=false, times=1){
  if(!isCard && mana<1) return;
  if(!isCard) mana--;
  document.getElementById("mana").textContent=mana;

  for(let t=0;t<times;t++){
    for(let i=0;i<9;i++){
      const cell=document.getElementById("cell"+i);
      const sym=symbols[Math.floor(Math.random()*symbols.length)];
      cell.textContent=sym;
    }
  }

  // ç°¡å˜ãªæƒãˆåˆ¤å®š: ä¸­æ®µæƒã„
  if(document.getElementById("cell3").textContent===document.getElementById("cell4").textContent &&
     document.getElementById("cell4").textContent===document.getElementById("cell5").textContent){
       coin+=10;
       document.getElementById("coin").textContent=coin;
       alert("ä¸­æ®µæƒã„ï¼ã‚³ã‚¤ãƒ³+10");
  }
}

// åˆæœŸåŒ–
initDeck();
for(let i=0;i<5;i++) drawCard();

// ã‚¹ãƒ”ãƒ³ãƒœã‚¿ãƒ³
document.getElementById("spinBtn").onclick=()=>spin();
</script>
