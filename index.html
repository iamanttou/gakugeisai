<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Slot Clicker Pastel UI</title>
<style>
:root{
  --bg:#f7f7fb;
  --panel:#ffffff;
  --muted:#777;
  --accent:#f76b6b;
}
*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  font-family:Inter, system-ui, -apple-system, "Helvetica Neue", Arial;
  color:#111;
  display:flex;
  justify-content:center;
  padding:10px;
}

/* main container */
.container{
  width:1200px;
  max-width:100%;
  display:flex;
  gap:10px;
}

/* LEFT: SLOT PANEL */
.left{
  flex:2;
  background:var(--panel);
  border-radius:12px;
  padding:10px;
  box-shadow:0 6px 18px rgba(20,20,40,0.06);
}

.slot-grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:6px;
  width:100%;
}

.cell{
  aspect-ratio:8/5;
  border:4px solid #ccc;
  border-radius:8px;
  background:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
  transition: all 0.3s;
}
.cell img{width:100%;height:100%;object-fit:contain;pointer-events:none}

/* control buttons */
.controls{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-top:8px;
}
button{
  cursor:pointer;
  border:0;
  background:#222;
  color:#fff;
  padding:6px 10px;
  border-radius:8px;
  font-size:14px;
}
#spinBtn{background:var(--accent); font-weight:700; padding:8px 16px}

/* HAND */
.hand{
  display:flex;
  gap:8px;
  flex-wrap:wrap;
  margin-top:8px;
}
.card{
  width:90px;
  aspect-ratio:5/8;
  border-radius:8px;
  border:2px solid #ddd;
  background:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  flex-direction:column;
  font-size:12px;
}
.card img{width:100%;height:60%;object-fit:contain}
.card p{margin:0;text-align:center}

/* RIGHT: CLICKER + SKILLS */
.right{
  width:360px;
  display:flex;
  flex-direction:column;
  gap:10px;
}
.panel{
  background:var(--panel);
  padding:10px;
  border-radius:12px;
  box-shadow:0 6px 18px rgba(20,20,40,0.06);
}
.clicker-center{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:8px;
}
#clickBtn{
  width:180px;
  height:180px;
  border-radius:50%;
  border:5px solid #ff9ab0;
  background:#ffeef3;
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;
  transition:transform .08s;
}
#clickBtn img{width:92%;height:92%;object-fit:contain;border-radius:50%}
#clickBtn:active{transform:scale(.93)}

/* Skills grid */
.skills-grid{display:grid;grid-template-columns:1fr 1fr;gap:6px}
.skill-btn{
  background:#cfe8ff;
  border-radius:8px;
  padding:6px;
  border:1px solid #b6dbff;
  cursor:pointer;
  font-size:12px;
}

/* STATUS */
.status{
  display:flex;
  gap:12px;
  margin-top:6px;
  font-size:14px;
  justify-content:center;
}

/* toast */
.toast{
  position:fixed;right:18px;top:18px;
  background:#111;color:#fff;padding:6px 10px;border-radius:6px;
  opacity:0.9;
  box-shadow:0 6px 20px rgba(0,0,0,0.25);
}

/* responsive */
@media(max-width:1100px){
  .container{flex-direction:column;width:100%}
  .right{width:100%}
}
</style>
</head>
<body>
<div class="container">
  <div class="left panel">
    <div class="slot-grid" id="slotGrid">
      <div class="cell" id="cell0"></div>
      <div class="cell" id="cell1"></div>
      <div class="cell" id="cell2"></div>
      <div class="cell" id="cell3"></div>
      <div class="cell" id="cell4"></div>
      <div class="cell" id="cell5"></div>
      <div class="cell" id="cell6"></div>
      <div class="cell" id="cell7"></div>
      <div class="cell" id="cell8"></div>
    </div>

    <div class="controls">
      <button id="spinBtn">„Çπ„Éî„É≥</button>
    </div>

    <div class="status">
      <div>üí∞ <span id="coin">100</span></div>
      <div>üîÆ <span id="mana">5</span></div>
    </div>

    <div class="hand" id="hand"></div>
  </div>

  <div class="right">
    <div class="panel clicker">
      <div class="clicker-center">
        <div id="clickBtn"><img src="images/click1.png" alt="click"></div>
      </div>
    </div>

    <div class="panel skills">
      <div><strong>„Çπ„Ç≠„É´„ÉÑ„É™„Éº</strong></div>
      <div class="skills-grid" id="skillsGrid"></div>
    </div>
  </div>
</div>

<script>
const slotImgs = Array.from({length:6}, (_,i)=>`images/slot${i+1}.png`);
const cardImgs = Array.from({length:7}, (_,i)=>`images/card${i+1}.png`);

const slotCells = Array.from({length:9}, (_,i)=>document.getElementById(`cell${i}`));
const coinEl = document.getElementById("coin");
const manaEl = document.getElementById("mana");
const handEl = document.getElementById("hand");
const spinBtn = document.getElementById("spinBtn");
const clickBtn = document.getElementById("clickBtn");

let coin = 100;
let mana = 5;
let hand = [];
let luck = 50;

// „Ç´„Éº„ÉâÂÆöÁæ©
const CARDS = [
  {name:"„É™„É≠„Éº„É´", cost:2, effect:"„É™„Éº„É´„ÇíÈÅ∏Êäû„Åó„Å¶ÂÜç„Çπ„Éî„É≥", img:cardImgs[0]},
  {name:"2ÂÄç", cost:2, effect:"Ê¨°„ÅÆÂ†±ÈÖ¨„Åå2ÂÄç", img:cardImgs[1]},
  {name:"„Éâ„É≠„Éº", cost:3, effect:"ÊâãÊú≠+1", img:cardImgs[2]},
  {name:"‰øùÈô∫", cost:2, effect:"„Çπ„É≠„ÉÉ„ÉàÂ§ñ„Çå„Åß„ÇÇÊêçÂ§±„Å™„Åó", img:cardImgs[3]},
  {name:"„Çπ„Éº„Éë„Éº„Çπ„Éî„É≥", cost:3, effect:"„É©„ÉÉ„ÇØÂÄ§+30", img:cardImgs[4]},
  {name:"„Éû„ÉäÂõûÂæ©", cost:1, effect:"„Éû„Éä+3", img:cardImgs[5]},
  {name:"„Ç≥„Ç§„É≥+", cost:1, effect:"„Ç≥„Ç§„É≥+10", img:cardImgs[6]},
];

function initSlots(){
  slotCells.forEach((cell,i)=>{
    const img = document.createElement("img");
    img.src = slotImgs[Math.floor(Math.random()*slotImgs.length)];
    cell.appendChild(img);
  });
}

function drawCard(){
  if(hand.length<7){
    const card = CARDS[Math.floor(Math.random()*CARDS.length)];
    hand.push(card);
    renderHand();
  }
}

function renderHand(){
  handEl.innerHTML="";
  hand.forEach((c,i)=>{
    const div = document.createElement("div");
    div.className="card";
    div.innerHTML=`<img src="${c.img}"><p>${c.name}</p><p>„Ç≥„Çπ„Éà:${c.cost}</p><p>${c.effect}</p>`;
    div.onclick = ()=> useCard(i);
    handEl.appendChild(div);
  });
}

function useCard(index){
  const c = hand[index];
  if(mana<c.cost){alert("„Éû„Éä‰∏çË∂≥"); return;}
  mana -= c.cost;
  manaEl.textContent = mana;
  switch(c.name){
    case "„É™„É≠„Éº„É´": reroll(); break;
    case "2ÂÄç": coin *= 2; break;
    case "„Éâ„É≠„Éº": drawCard(); break;
    case "‰øùÈô∫": break;
    case "„Çπ„Éº„Éë„Éº„Çπ„Éî„É≥": luck+=30; break;
    case "„Éû„ÉäÂõûÂæ©": mana+=3; break;
    case "„Ç≥„Ç§„É≥+": coin+=10; break;
  }
  coinEl.textContent=coin;
  hand.splice(index,1);
  renderHand();
}

function reroll(){
  const idx = Math.floor(Math.random()*9);
  slotCells[idx].firstChild.src = slotImgs[Math.floor(Math.random()*slotImgs.length)];
}

function checkWin(){
  const imgs = slotCells.map(c=>c.firstChild.src);
  const lines = [
    [0,1,2],[3,4,5],[6,7,8], // Ê®™
    [0,3,6],[1,4,7],[2,5,8], // Á∏¶
    [0,4,8],[2,4,6]          // Êñú„ÇÅ
  ];
  for(let line of lines){
    const [a,b,c] = line;
    if(imgs[a]===imgs[b] && imgs[b]===imgs[c]){
      return true;
    }
  }
  return false;
}

function spin(){
  if(coin<20){alert("„Ç≥„Ç§„É≥‰∏çË∂≥ÔºÅ"); return;}
  coin -= 20;
  slotCells.forEach(c=>{
    c.firstChild.src = slotImgs[Math.floor(Math.random()*slotImgs.length)];
  });

  if(checkWin()){
    coin += 40;
    showToast("üéâ ÊèÉ„Å£„ÅüÔºÅ +40„Ç≥„Ç§„É≥");
  } else {
    showToast("üò¢ „ÅØ„Åö„Çå... -20„Ç≥„Ç§„É≥");
  }

  coinEl.textContent = coin;
  mana++;
  manaEl.textContent = mana;
  drawCard();
}

function showToast(msg){
  const t=document.createElement("div");
  t.className="toast";
  t.textContent=msg;
  document.body.appendChild(t);
  setTimeout(()=>t.remove(),1500);
}

clickBtn.onclick = ()=>{
  coin++;
  coinEl.textContent = coin;
}

initSlots();
drawCard();
</script>
</body>
</html>
