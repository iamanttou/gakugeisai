<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Slot Clicker Pastel Edition</title>
<style>
body {
  background: #fafafa;
  color: #333;
  font-family: "Segoe UI", sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  height: 100vh;
  overflow: hidden;
  margin: 0;
}
h1 {
  font-size: 22px;
  margin: 10px 0;
}
#game {
  display: flex;
  justify-content: center;
  align-items: flex-start;
  width: 90%;
  max-width: 1200px;
  gap: 30px;
  height: 70vh;
}
.slot-area {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  grid-gap: 8px;
  padding: 8px;
  aspect-ratio: 8 / 5;
  width: 55%;
  border: 4px solid #9be7ff;
  border-radius: 16px;
  box-shadow: 0 0 12px #9be7ff;
  transition: all 0.5s ease;
  background: #fff;
}
.cell {
  border-radius: 8px;
  overflow: hidden;
  background: #eee;
}
.cell img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
#click {
  width: 160px;
  height: 160px;
  border-radius: 50%;
  background: url("images/click1.png") center/cover no-repeat;
  box-shadow: 0 0 20px #ffcc80;
  transition: transform 0.1s;
  cursor: pointer;
}
#click:active {
  transform: scale(0.9);
}
#status {
  margin: 8px 0;
  font-size: 16px;
}
#hand {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  margin-top: 10px;
  gap: 10px;
  max-width: 90%;
}
.card {
  width: 100px;
  aspect-ratio: 5 / 8;
  background: #fff;
  border-radius: 12px;
  border: 2px solid #ddd;
  box-shadow: 0 0 8px rgba(0,0,0,0.1);
  text-align: center;
  color: #333;
  font-size: 0.8rem;
  cursor: pointer;
  transition: transform 0.2s, box-shadow 0.2s;
  overflow: hidden;
}
.card:hover {
  transform: scale(1.05);
  box-shadow: 0 0 12px rgba(0,0,0,0.2);
}
.card img {
  width: 100%;
  height: 60%;
  object-fit: cover;
  border-bottom: 2px solid #eee;
}
.card h3 {
  font-size: 0.9rem;
  margin: 4px 0 2px;
}
.card p {
  margin: 0;
  font-size: 0.75rem;
  color: #555;
}
</style>
</head>
<body>
<h1>ğŸ° Slot Clicker Pastel Edition</h1>
<div id="game">
  <div class="slot-area" id="slot"></div>
  <div id="click"></div>
</div>
<div id="status">ğŸ’°ã‚³ã‚¤ãƒ³: <span id="coins">0</span>ã€€ğŸ”®ãƒãƒŠ: <span id="mana">5</span></div>
<div id="hand"></div>

<script>
const slot = document.getElementById("slot");
const click = document.getElementById("click");
const coinsEl = document.getElementById("coins");
const manaEl = document.getElementById("mana");
const handEl = document.getElementById("hand");

let coins = 0;
let mana = 5;
let turn = 0;
let luck = 50;

const CARDS = [
  { name: "ãƒªãƒ­ãƒ¼ãƒ«", cost: 2, effect: "ãƒªãƒ¼ãƒ«ã‚’é¸æŠã—ã¦å†ã‚¹ãƒ”ãƒ³", img: "images/card1.png" },
  { name: "2å€", cost: 2, effect: "æ¬¡ã®å ±é…¬ãŒ2å€", img: "images/card2.png" },
  { name: "ãƒ‰ãƒ­ãƒ¼", cost: 3, effect: "æ‰‹æœ­+1", img: "images/card3.png" },
  { name: "ä¿é™º", cost: 2, effect: "ã‚¹ãƒ­ãƒƒãƒˆå¤–ã‚Œã§ã‚‚æå¤±ãªã—", img: "images/card4.png" },
  { name: "ã‚¹ãƒ¼ãƒ‘ãƒ¼ã‚¹ãƒ”ãƒ³", cost: 3, effect: "ãƒ©ãƒƒã‚¯å€¤+30", img: "images/card5.png" },
  { name: "ãƒãƒŠå›å¾©", cost: 1, effect: "ãƒãƒŠ+3", img: "images/card6.png" },
  { name: "ã‚³ã‚¤ãƒ³+", cost: 1, effect: "ã‚³ã‚¤ãƒ³+10", img: "images/card7.png" },
];

let hand = [];

function initSlot() {
  for (let i = 0; i < 9; i++) {
    const cell = document.createElement("div");
    cell.className = "cell";
    const img = document.createElement("img");
    img.src = `images/slot${(i % 9) + 1}.png`;
    cell.appendChild(img);
    slot.appendChild(cell);
  }
}

function drawCard() {
  if (hand.length < 7) {
    const card = CARDS[Math.floor(Math.random() * CARDS.length)];
    hand.push(card);
    renderHand();
  }
}

function renderHand() {
  handEl.innerHTML = "";
  hand.forEach((c, i) => {
    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `
      <img src="${c.img}" alt="${c.name}">
      <h3>${c.name}</h3>
      <p>ã‚³ã‚¹ãƒˆ:${c.cost}</p>
      <p>${c.effect}</p>
    `;
    div.onclick = () => useCard(i);
    handEl.appendChild(div);
  });
}

function useCard(index) {
  const c = hand[index];
  if (mana < c.cost) return alert("ãƒãƒŠãŒè¶³ã‚Šãªã„ï¼");
  mana -= c.cost;
  manaEl.textContent = mana;
  switch (c.name) {
    case "ãƒªãƒ­ãƒ¼ãƒ«":
      rerollSlot();
      break;
    case "2å€":
      coins += 50;
      break;
    case "ãƒ‰ãƒ­ãƒ¼":
      drawCard();
      break;
    case "ä¿é™º":
      // TODO: ä¿é™ºå‡¦ç†ï¼ˆæå¤±é˜²æ­¢ï¼‰
      break;
    case "ã‚¹ãƒ¼ãƒ‘ãƒ¼ã‚¹ãƒ”ãƒ³":
      luck += 30;
      break;
    case "ãƒãƒŠå›å¾©":
      mana += 3;
      break;
    case "ã‚³ã‚¤ãƒ³+":
      coins += 10;
      break;
  }
  coinsEl.textContent = coins;
  manaEl.textContent = mana;
  hand.splice(index, 1);
  renderHand();
}

function rerollSlot() {
  const cells = slot.querySelectorAll(".cell img");
  const idx = Math.floor(Math.random() * cells.length);
  cells[idx].src = `images/slot${Math.floor(Math.random() * 9) + 1}.png`;
}

click.onclick = () => spin();

function spin() {
  coins += Math.floor(Math.random() * 20) + 10;
  coinsEl.textContent = coins;
  nextTurn();
}

function nextTurn() {
  turn++;
  mana++;
  drawCard();
  luck = Math.floor(Math.random() * 100) + (luck > 100 ? luck - 100 : 0);
  updateSlotGlow(luck);
}

function updateSlotGlow(luck) {
  const slotEl = document.querySelector(".slot-area");
  if (luck > 100) {
    slotEl.style.borderColor = "#ff00ff";
    slotEl.style.boxShadow = "0 0 20px #ff00ff, 0 0 40px #00ffff";
  } else if (luck > 70) {
    slotEl.style.borderColor = "#ff4081";
    slotEl.style.boxShadow = "0 0 20px #ff4081";
  } else if (luck > 30) {
    slotEl.style.borderColor = "#69f0ae";
    slotEl.style.boxShadow = "0 0 20px #69f0ae";
  } else {
    slotEl.style.borderColor = "#448aff";
    slotEl.style.boxShadow = "0 0 20px #448aff";
  }
}

initSlot();
drawCard();
updateSlotGlow(luck);
</script>
</body>
</html>
