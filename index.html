<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Slot Game</title>
<style>
body {
  margin: 0;
  padding: 0;
  font-family: "Arial";
  background: #f5f8ff;
  display: flex;
  justify-content: center;
}

.wrapper {
  width: 1200px;
  padding: 20px;
  display: grid;
  grid-template-columns: 720px 1fr;
  gap: 20px;
}

/* =========================
   スロット（サイズだけ修正）
   =========================*/

.slot-box {
  background: #ffffff;
  border-radius: 16px;
  padding: 20px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.08);
  text-align: center;
}

.slot-container {
  width: 100%;
  margin: 0 auto 20px auto;
  display: flex;
  justify-content: center;
  gap: 12px;

  /* セル縮小のため高さを抑える */
  height: 260px;
}

.slot-reel {
  width: 120px;        /* 横はキープ */
  height: 100%;        /* ボックス内で完結 */
  overflow: hidden;
  border-radius: 12px;
  background: #e7eeff;
  border: 3px solid #d0dbff;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.cell {
  width: 100%;
  height: 80px; /* ←大きすぎを調整（以前は100〜120） */
  display: flex;
  justify-content: center;
  align-items: center;
}

.cell img {
  width: 80%;
  height: auto;
  object-fit: contain;
}

/* ボタン */
.button-area {
  margin-top: 10px;
  display: flex;
  justify-content: center;
  gap: 10px;
}

button {
  padding: 10px 20px;
  border-radius: 12px;
  border: none;
  cursor: pointer;
  font-size: 16px;
  background: #8eaaff;
  color: white;
  font-weight: bold;
}

button:hover {
  background: #7697ff;
}

/* =========================
   下記は既存のUI → 一切変更なし
   =========================*/

.status-box,
.card-box,
.skill-box {
  background: #ffffff;
  border-radius: 16px;
  padding: 20px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.08);
  margin-bottom: 20px;
}

.card-area {
  display: flex;
  gap: 10px;
}

.card {
  width: 90px;
  height: 140px;
  border-radius: 12px;
  background: #e8efff;
  display: flex;
  justify-content: center;
  align-items: center;
}

.card img {
  width: 90%;
  height: auto;
}

.skill-tree {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 18px;
}

.skill-node {
  padding: 15px;
  background: #e7f6ff;
  border-radius: 14px;
  text-align: center;
  font-size: 14px;
  font-weight: bold;
}
</style>
</head>

<body>
<div class="wrapper">

  <!--=============================-->
  <!--          スロット           -->
  <!--=============================-->
  <div class="slot-box">

    <div class="slot-container">
      <div class="slot-reel" id="reel1"></div>
      <div class="slot-reel" id="reel2"></div>
      <div class="slot-reel" id="reel3"></div>
    </div>

    <div class="button-area">
      <button id="spinButton">SPIN</button>
      <button id="stop1">停止1</button>
      <button id="stop2">停止2</button>
      <button id="stop3">停止3</button>
    </div>

  </div>

  <!--=============================-->
  <!--       ステータス / 手札      -->
  <!--=============================-->
  <div>
    <div class="status-box">
      <h2>ステータス</h2>
      <div>コイン: <span id="coin">100</span></div>
      <div>マナ: <span id="mana">0</span></div>
      <div>ターン: <span id="turn">1</span></div>
    </div>

    <div class="card-box">
      <h2>手札</h2>
      <div class="card-area" id="handArea"></div>
    </div>

    <div class="skill-box">
      <h2>スキルツリー</h2>
      <div class="skill-tree">
        <div class="skill-node">マナ効率</div>
        <div class="skill-node">ラック強化</div>
        <div class="skill-node">コインUP</div>
        <div class="skill-node">リロール強化</div>
        <div class="skill-node">マナ循環</div>
        <div class="skill-node">幸運連鎖</div>
      </div>
    </div>
  </div>
</div>

<script>
/* =========================
   ここからJSは完全に元のまま
   スロット関係のサイズ以外は不変
   ========================= */

/* リール画像 */
const symbols = [
  "images/slot1.png",
  "images/slot2.png",
  "images/slot3.png",
  "images/slot4.png",
  "images/slot5.png",
  "images/slot6.png",
  "images/slot7.png",
  "images/slot8.png",
  "images/slot9.png"
];

let spinning = false;
let intervals = {};
let stopped = {1:false,2:false,3:false};

/* リール生成（3×3） */
function renderReel(reelID) {
  const reel = document.getElementById(reelID);
  reel.innerHTML = "";
  for (let i = 0; i < 3; i++) {
    const cell = document.createElement("div");
    cell.className = "cell";
    const img = document.createElement("img");
    img.src = symbols[Math.floor(Math.random() * symbols.length)];
    cell.appendChild(img);
    reel.appendChild(cell);
  }
}

renderReel("reel1");
renderReel("reel2");
renderReel("reel3");

/* スピン開始 */
document.getElementById("spinButton").onclick = () => {
  if (spinning) return;

  let coin = Number(document.getElementById("coin").innerText);
  if (coin < 20) return;

  document.getElementById("coin").innerText = coin - 20;

  spinning = true;
  stopped = {1:false,2:false,3:false};

  startSpin("reel1");
  startSpin("reel2");
  startSpin("reel3");
};

function startSpin(reelID) {
  intervals[reelID] = setInterval(() => {
    renderReel(reelID);
  }, 80);
}

/* 停止ボタン */
document.getElementById("stop1").onclick = () => stopReel("reel1",1);
document.getElementById("stop2").onclick = () => stopReel("reel2",2);
document.getElementById("stop3").onclick = () => stopReel("reel3",3);

function stopReel(reelID, n) {
  if (!spinning) return;
  if (stopped[n]) return;
  clearInterval(intervals[reelID]);
  stopped[n] = true;

  if (stopped[1] && stopped[2] && stopped[3]) {
    spinning = false;
    checkWin();
  }
}

/* 当たり判定 */
function checkWin() {
  const r1 = [...document.getElementById("reel1").children];
  const r2 = [...document.getElementById("reel2").children];
  const r3 = [...document.getElementById("reel3").children];

  const grid = [
    [r1[0].children[0].src, r2[0].children[0].src, r3[0].children[0].src],
    [r1[1].children[0].src, r2[1].children[0].src, r3[1].children[0].src],
    [r1[2].children[0].src, r2[2].children[0].src, r3[2].children[0].src]
  ];

  let win = false;

  for (let i = 0; i < 3; i++) {
    if (grid[i][0] === grid[i][1] && grid[i][1] === grid[i][2]) win = true;
  }

  if (grid[0][0] === grid[1][1] && grid[1][1] === grid[2][2]) win = true;
  if (grid[0][2] === grid[1][1] && grid[1][1] === grid[2][0]) win = true;

  if (win) {
    let coin = Number(document.getElementById("coin").innerText);
    document.getElementById("coin").innerText = coin + 40;
  }
}
</script>

</body>
</html>
