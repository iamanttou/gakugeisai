<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ã‚«ãƒ¼ãƒ‰ã‚¹ãƒ­ãƒƒãƒˆã‚²ãƒ¼ãƒ </title>
<style>
body{
  margin:0;
  padding:0;
  background:#222;
  color:#fff;
  font-family:sans-serif;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  min-height:100vh;
}
.wrap{
  transform: scale(0.9);
  transform-origin: top center;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:8px;
  padding:8px;
  width:900px;
  max-width:100%;
}

/* ã‚¹ãƒ­ãƒƒãƒˆã‚¨ãƒªã‚¢ */
.slot-area{
  display:grid;
  grid-template-columns:repeat(3, 1fr);
  gap:4px;
  width:100%;
  max-width:720px;
}
.cell{
  aspect-ratio:8/5;
  border:2px solid #444;
  border-radius:6px;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#111;
  position:relative;
  overflow:hidden;
}
.cell img{
  width:100%;
  height:100%;
  object-fit:contain;
}
.bias{
  position:absolute;
  inset:0;
  opacity:0.25;
  pointer-events:none;
  border-radius:4px;
}

/* ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ */
.status{
  display:flex;
  gap:12px;
  font-size:1rem;
  justify-content:center;
  align-items:center;
  width:100%;
  border-top:3px solid #0f0;
  padding-top:6px;
  flex-wrap:wrap;
}

/* æ‰‹æœ­ */
.hand{
  display:flex;
  justify-content:center;
  gap:6px;
  flex-wrap:wrap;
  width:100%;
  border:3px solid #c33;
  padding:6px;
  border-radius:8px;
}
.card{
  aspect-ratio:5/8;
  width:64px;
  background:#333;
  border:2px solid #666;
  border-radius:6px;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}
.card img{
  width:100%;
  height:100%;
  object-fit:contain;
}

/* ãƒœã‚¿ãƒ³ */
button{
  cursor:pointer;
  border:none;
  border-radius:6px;
  font-size:1rem;
  padding:6px 12px;
}
#spinBtn{
  background:#0a0;
  color:#fff;
}
.stopBtn{
  background:#06c;
  color:#fff;
}
#betBox{
  width:60px;
}
</style>
</head>
<body>
<div class="wrap">

  <!-- ã‚¹ãƒ­ãƒƒãƒˆã‚»ãƒ« -->
  <div class="slot-area" id="slotArea">
    <div class="cell" id="cell0"><div class="bias"></div></div>
    <div class="cell" id="cell1"><div class="bias"></div></div>
    <div class="cell" id="cell2"><div class="bias"></div></div>
    <div class="cell" id="cell3"><div class="bias"></div></div>
    <div class="cell" id="cell4"><div class="bias"></div></div>
    <div class="cell" id="cell5"><div class="bias"></div></div>
    <div class="cell" id="cell6"><div class="bias"></div></div>
    <div class="cell" id="cell7"><div class="bias"></div></div>
    <div class="cell" id="cell8"><div class="bias"></div></div>
  </div>

  <!-- ã‚¹ãƒ”ãƒ³é–¢é€£ -->
  <div style="display:flex; gap:8px; align-items:center; margin-top:8px;">
    <button id="spinBtn">ğŸ° ã‚¹ãƒ”ãƒ³</button>
    <label>BET:
      <input type="number" id="betBox" min="1" value="1">
    </label>
    <button id="bet10">BET10</button>
  </div>
  <div style="display:flex; gap:6px; margin-top:6px;">
    <button class="stopBtn" id="stop0">STOP1</button>
    <button class="stopBtn" id="stop1">STOP2</button>
    <button class="stopBtn" id="stop2">STOP3</button>
  </div>

  <!-- ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ -->
  <div class="status">
    <div>ã‚³ã‚¤ãƒ³: <span id="coin">100</span></div>
    <div>ãƒãƒŠ: <span id="mana">0</span></div>
    <div>ã‚¿ãƒ¼ãƒ³: <span id="turn">1</span></div>
  </div>

  <!-- æ‰‹æœ­ -->
  <div class="hand" id="hand"></div>

</div>

<script>
let coin=100;
let mana=0;
let hand=[];
let deck=[];
let discard=[];
let turn=1;
let bet=1;

let spinning=[false,false,false];
let spinIntervals=[null,null,null];
let bias=0;

// ã‚¹ãƒ­ãƒƒãƒˆç”»åƒ
const symbols=[
  "images/slot1.png","images/slot2.png","images/slot3.png",
  "images/slot4.png","images/slot5.png","images/slot6.png",
  "images/slot7.png","images/slot8.png","images/slot9.png"
];

// ã‚«ãƒ¼ãƒ‰å®šç¾©
const cardTypes=[
  {img:"images/card1.png", type:"reroll", cost:2, description:"ãƒªãƒ¼ãƒ«å†ã‚¹ãƒ”ãƒ³"},
  {img:"images/card2.png", type:"double", cost:2, description:"ã‚³ã‚¤ãƒ³å€å¢—"},
  {img:"images/card3.png", type:"draw", cost:1, description:"æ‰‹æœ­ã‚’1æšå¼•ã"},
  {img:"images/card4.png", type:"insurance", cost:2, description:"æ¬¡ã®æå¤±ç„¡åŠ¹"},
  {img:"images/card5.png", type:"superspin", cost:3, description:"3å›åŒæ™‚ã‚¹ãƒ”ãƒ³"},
  {img:"images/card6.png", type:"manarecover", cost:1, description:"ãƒãƒŠ+2"},
  {img:"images/card7.png", type:"coinplus", cost:1, description:"ã‚³ã‚¤ãƒ³+5"}
];

// ãƒ‡ãƒƒã‚­åˆæœŸåŒ–
function initDeck(){
  deck=[];
  for(let i=0;i<3;i++){
    deck=deck.concat(cardTypes);
  }
  shuffle(deck);
}

// ã‚·ãƒ£ãƒƒãƒ•ãƒ«
function shuffle(a){
  for(let i=a.length-1;i>0;i--){
    const j=Math.floor(Math.random()*(i+1));
    [a[i],a[j]]=[a[j],a[i]];
  }
}

// ã‚«ãƒ¼ãƒ‰ã‚’å¼•ã
function drawCard(){
  if(hand.length>=7) return;
  if(deck.length===0){
    deck=discard;
    discard=[];
    shuffle(deck);
  }
  if(deck.length>0){
    const card=deck.pop();
    hand.push(card);
    renderHand();
  }
}

// æ‰‹æœ­æç”»
function renderHand(){
  const handDiv=document.getElementById("hand");
  handDiv.innerHTML="";
  hand.forEach((card,idx)=>{
    const c=document.createElement("div");
    c.className="card";
    const img=document.createElement("img");
    img.src=card.img;
    c.appendChild(img);
    c.title=card.description+" (ã‚³ã‚¹ãƒˆ:"+card.cost+")";
    c.onclick=()=>playCard(idx);
    handDiv.appendChild(c);
  });
}

// ã‚«ãƒ¼ãƒ‰ä½¿ç”¨
function playCard(idx){
  const card=hand[idx];
  if(mana<card.cost) return;
  mana-=card.cost;
  document.getElementById("mana").textContent=mana;
  discard.push(card);
  hand.splice(idx,1);
  renderHand();
  applyEffect(card);
}

// åŠ¹æœå‡¦ç†
function applyEffect(card){
  switch(card.type){
    case "coinplus":
      coin+=5;
      break;
    case "manarecover":
      mana+=2;
      break;
    case "double":
      coin*=2;
      break;
    case "reroll":
      spin(true);
      break;
    case "superspin":
      spin(true,3);
      break;
    case "draw":
      drawCard();
      break;
    case "insurance":
      alert("æ¬¡ã®ã‚¹ãƒ”ãƒ³ã§æå¤±ãªã—ï¼");
      break;
  }
  document.getElementById("coin").textContent=coin;
  document.getElementById("mana").textContent=mana;
}

// ã‚¹ãƒ­ãƒƒãƒˆã‚¹ãƒ”ãƒ³
function spin(isCard=false, times=1){
  if(!isCard){
    bet=parseInt(document.getElementById("betBox").value);
    if(coin<bet){ alert("ã‚³ã‚¤ãƒ³ä¸è¶³"); return; }
    coin-=bet;
    document.getElementById("coin").textContent=coin;
  }
  document.getElementById("spinBtn").disabled=true;

  for(let col=0;col<3;col++){
    spinning[col]=true;
    spinIntervals[col]=setInterval(()=>{
      for(let row=0;row<3;row++){
        const cell=document.getElementById("cell"+(row*3+col));
        const img=document.createElement("img");
        img.src=symbols[Math.floor(Math.random()*symbols.length)];
        cell.innerHTML="";
        cell.appendChild(img);
        const biasDiv=cell.querySelector(".bias");
        if(bias>0){
          biasDiv.style.background="rgba(255,100,0,0.3)";
        }else if(bias<0){
          biasDiv.style.background="rgba(0,150,255,0.3)";
        }else{
          biasDiv.style.background="transparent";
        }
      }
    },100);
  }
}

// STOP
function stopCol(col){
  if(!spinning[col]) return;
  clearInterval(spinIntervals[col]);
  spinning[col]=false;
  if(spinning.every(s=>!s)){
    checkWin();
    endTurn();
  }
}

// å½“ãŸã‚Šåˆ¤å®š
function checkWin(){
  const rows=[[0,1,2],[3,4,5],[6,7,8]];
  const cols=[[0,3,6],[1,4,7],[2,5,8]];
  const diags=[[0,4,8],[2,4,6]];
  const lines=[...rows,...cols,...diags];
  let win=false;
  for(const line of lines){
    const [a,b,c]=line;
    const sa=document.getElementById("cell"+a).firstChild.src;
    const sb=document.getElementById("cell"+b).firstChild.src;
    const sc=document.getElementById("cell"+c).firstChild.src;
    if(sa===sb && sb===sc){
      coin+=bet*5;
      win=true;
    }
  }
  if(win) alert("å½“ãŸã‚Šï¼é…å½“:"+bet*5);
  document.getElementById("coin").textContent=coin;
}

// ã‚¿ãƒ¼ãƒ³çµ‚äº†
function endTurn(){
  turn++;
  mana++;
  drawCard();
  document.getElementById("turn").textContent=turn;
  document.getElementById("mana").textContent=mana;
  document.getElementById("spinBtn").disabled=false;

  bias=Math.floor(Math.random()*3)-1;
}

// åˆæœŸåŒ–
initDeck();
drawCard();

// ã‚¹ãƒ”ãƒ³ãƒœã‚¿ãƒ³
document.getElementById("spinBtn").onclick=()=>spin();
document.getElementById("stop0").onclick=()=>stopCol(0);
document.getElementById("stop1").onclick=()=>stopCol(1);
document.getElementById("stop2").onclick=()=>stopCol(2);
document.getElementById("bet10").onclick=()=>{
  document.getElementById("betBox").value=10;
};
</script>
</body>
</html>
